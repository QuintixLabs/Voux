name: Build and push Docker image

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}/voux
          VERSION=${GITHUB_REF_NAME}
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t "$IMAGE:latest" \
            -t "$IMAGE:${VERSION}" \
            --push \
            .

      - name: Publish GitHub release
        uses: actions/github-script@v7
        env:
          VERSION: ${{ env.VERSION }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = process.env.VERSION;
            if (!tag) {
              core.setFailed('Missing VERSION env var');
            } else {
              try {
                await github.request('POST /repos/{owner}/{repo}/releases', {
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: tag,
                  name: tag,
                  generate_release_notes: true,
                  draft: false,
                  prerelease: false
                });
                core.info(`Published GitHub release ${tag}`);
              } catch (error) {
                if (error.status === 422) {
                  core.info(`Release ${tag} already exists, skipping.`);
                } else {
                  throw error;
                }
              }
            }
